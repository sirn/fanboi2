[coverage:report]
show_missing = true
omit =
     fanboi2/interfaces.py
     fanboi2/tests/*

[compile_catalog]
directory = fanboi2/locale
domain = fanboi2
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = fanboi2/locale/fanboi2.pot
width = 80

[flake8]
ignore = E501, W503
max-line-length = 80
max-complexity = 15
select = B,C,E,F,W,B9

[init_catalog]
domain = fanboi2
input_file = fanboi2/locale/fanboi2.pot
output_dir = fanboi2/locale

[nosetests]
match = ^test
cover-package = fanboi2
with-coverage = true
rednose = true

[update_catalog]
domain = fanboi2
input_file = fanboi2/locale/fanboi2.pot
output_dir = fanboi2/locale
previous = true
