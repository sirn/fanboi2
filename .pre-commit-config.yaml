repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        args: [--line-length=88, --safe]
        language_version: python3.6
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies: ['flake8-bugbear']
        args: [--config=setup.cfg]
